<div class="container">
  <p>You can do filter table data, in this case with observables and our <code>NgbHighlight</code> component used in Typeahead</p>

  <form>
    <div class="form-group form-inline">
        Full text search: <input class="form-control ml-2" type="text" [formControl]="filter"/>
    <button class="btn btn-lg btn-primary" [routerLink]="['/uczen/dodaj']" routerLinkActive="router-link-active" > DODAJ UCZNIA</button>

    </div>
  </form>

  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Photo</th>
      <th scope="col">ImiÄ™</th>
      <th scope="col">Nazwisko</th>
      <th scope="col">Data urodzenia</th>
      <th scope="col">Wzrost</th>
      <th scope="col">Waga</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let student of students">
      <th scope="row">{{ student.id }}</th>
      <td>
        <img [src]="student.photo">
      </td>
      <td><ngb-highlight [result]="student.name" [term]="filter.value"></ngb-highlight></td>
      <td><ngb-highlight [result]="student.surname" [term]="filter.value"></ngb-highlight></td>
      <td><ngb-highlight [result]="student.dateOfBirth" [term]="filter.value"></ngb-highlight></td>
      <td><ngb-highlight [result]="student.height" [term]="filter.value"></ngb-highlight></td>
      <td><ngb-highlight [result]="student.weight" [term]="filter.value"></ngb-highlight></td>
    </tr>
    </tbody>
  </table>
</div>
