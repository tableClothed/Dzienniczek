<div class="container">
  <p>You can do filter table data, in this case with observables and our <code>NgbHighlight</code> component used in Typeahead</p>


    <div class="form-group form-inline">
        Szukaj ucznia:
        <div class="">
          <!-- <input class="form-control ml-2" type="text" [(ngModel)]="searchModel"/> -->
          <button class="btn btn-lg btn-primary" [routerLink]="['/uczen/dodaj']" routerLinkActive="router-link-active" > DODAJ UCZNIA</button>
      
        </div>
        
    </div>


  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Photo</th>
      <th scope="col">ImiÄ™</th>
      <th scope="col">Nazwisko</th>
      <th scope="col">Klasa</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let teacher of teachers | listFilter: searchModel">
      <th scope="row">{{ teacher.id }}</th>
      <td>
        <img [src]="teacher.photo">
      </td>
      <td><ngb-highlight [result]="teacher.name"></ngb-highlight></td>
      <td><ngb-highlight [result]="teacher.surname"></ngb-highlight></td>
      <td><ngb-highlight [result]="teacher.class?.name"></ngb-highlight></td>
    </tr>
    </tbody>
  </table>
</div>
